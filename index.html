<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-display">
            <input type="text" id="password" readonly >
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </div>
        <div class="options">
            <label for="length">Password Length:<span id="passlenght"  >6</span></label>
            <input type="range" id="length" value="8" min="6" max="15">

            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
